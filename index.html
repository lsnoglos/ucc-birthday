        button {

        .titulos div {

        .contenido-vista {

            color: #4e342e;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

            <label>Ubicaci√≥n:
                <select style="width: 50%;" id="posicionimg2">

            </label>
            <label>Tama√±o: <input style="width: 15%;" type="number" id="tamanoFondo" min="10" max="200"
                    value="70"></label>

    </div>
    <div class="vista-previa" id="preview">
        <div class="fondo-marco" id="fondoMarco"></div>

            <div class="titulos">
                <div id="tituloVista" style="font-weight:bold">Celebraci√≥n UCC</div>
                <div id="subtituloVista" style="font-weight:bold">Cumplea√±eros del mes</div>

        </div>

            <div id="nombresVista"></div>

        <div id="fraseEditable" contenteditable="true">¬°Feliz cumplea√±os! Que tengas un d√≠a incre√≠ble üéÇüéà. <br /><br />

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        let nombres = JSON.parse(localStorage.getItem("cumple_nombres") || "[]");
        let idxImagen = 7;
        const imagenes = ["assets/m0.png", "assets/m1.png", "assets/m2.png", "assets/m3.png", "assets/m4.png", "assets/m5.png", "assets/m6.png", "assets/m7.png", "assets/m8.png", "assets/m9.png", "assets/m10.png", "assets/m11.png", "assets/m12.png", "assets/m13.png"];
        const extras = ["img1", "img2", "img3"];

        function renderImagenesExtras() {
            extras.forEach(id => {
                const img = document.getElementById(id + "Img");
                const check = document.getElementById("mostrar" + id);
                const size = document.getElementById("tamano" + id).value;
                const pos = document.getElementById("posicion" + id).value;

                if (check && check.checked) {
                    img.style.display = "block";
                    img.style.width = size + "px";

                    const [horizontal, vertical] = pos.split("-");
                    img.style.left = horizontal === "izquierda" ? "0" : horizontal === "centro" ? "50%" : "auto";
                    img.style.right = horizontal === "derecha" ? "0" : "auto";
                    img.style.top = vertical === "arriba" ? "0" : vertical === "centro" ? "50%" : "auto";
                    img.style.bottom = vertical === "abajo" ? "0" : "auto";
                    img.style.transform = (horizontal === "centro" ? "translateX(-50%) " : "") + (vertical === "centro" ? "translateY(-50%)" : "");
                } else {
                    img.style.display = "none";
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            extras.forEach(id => {
                const img = document.createElement("img");
                img.src = `assets/${id}.png`;
                img.id = id + "Img";
                img.className = "img-extra";
                img.style.position = "absolute";
                img.style.display = "none";
                document.querySelector(".vista-previa").appendChild(img);

                ["mostrar" + id, "tamano" + id, "posicion" + id].forEach(elId => {
                    const el = document.getElementById(elId);
                    if (el) el.addEventListener("input", renderImagenesExtras);
                });
            });

            renderImagenesExtras();
        });

        function renderNombres() {
            const vista = document.getElementById("nombresVista");
            const ancho = document.getElementById("anchoRect").value;
            const fontSize = document.getElementById("tamanoLetra").value;
            const align = document.getElementById("alineacionTexto").value;
            const fondoActivo = document.getElementById("fondoNombres").checked;
            const color = document.getElementById("colorNombres").value;
            const negrita = document.getElementById("negritaNombres").checked;
            const bordeActivo = document.getElementById("bordeTexto").checked;
            const colorBorde = document.getElementById("colorBordeTexto").value;
            const grosorBorde = document.getElementById("grosorBordeTexto").value + "px";
            const espaciadoLineas = parseFloat(document.getElementById("espaciadoLineas").value || 1.8);

            vista.innerHTML = "";
            vista.style.width = ancho + "px";
            vista.style.fontSize = fontSize + "px";
            vista.style.textAlign = align;
            vista.style.fontWeight = negrita ? "bold" : "normal";
            vista.style.color = color;
            vista.style.background = fondoActivo ? "linear-gradient(to bottom right, #fff, #dce775)" : "transparent";
            vista.style.lineHeight = espaciadoLineas;

            const spacing = parseInt(fontSize) * 1.8;
            const totalHeight = nombres.length * spacing;
            vista.style.minHeight = totalHeight + 40 + "px";
            vista.style.justifyContent = nombres.length === 1 ? "center" : "space-between";

            nombres.forEach(nombre => {
                const p = document.createElement("p");
                p.textContent = nombre;
                if (bordeActivo) {
                    p.style.webkitTextStroke = `${grosorBorde} ${colorBorde}`;
                } else {
                    p.style.webkitTextStroke = "none";
                }
                vista.appendChild(p);
            });

            localStorage.setItem("cumple_nombres", JSON.stringify(nombres));
        }

        ["anchoRect", "tamanoLetra", "colorNombres", "negritaNombres", "alineacionTexto", "fondoNombres", "bordeTexto", "colorBordeTexto", "grosorBordeTexto", "espaciadoLineas"].forEach(id => {
            document.getElementById(id).addEventListener("input", renderNombres);
        });

        function renderEncabezado() {
            document.getElementById("tituloVista").textContent = document.getElementById("tituloTexto").value;
            document.getElementById("tituloVista").style.color = document.getElementById("colorTitulo").value;
            document.getElementById("tituloVista").style.fontSize = document.getElementById("tamanoTitulo").value + "px";

            document.getElementById("subtituloVista").textContent = document.getElementById("subtituloTexto").value;
            document.getElementById("subtituloVista").style.color = document.getElementById("colorSubtitulo").value;
            document.getElementById("subtituloVista").style.fontSize = document.getElementById("tamanoSubtitulo").value + "px";

            document.getElementById("logoUCC").style.height = document.getElementById("logoSize").value + "px";
        }

        function actualizarFondo() {
            const transparenciaCuadro = document.getElementById("transparenciaCuadro").value;
            document.getElementById("preview").style.backgroundColor = `rgba(255,255,255,${(100 - transparenciaCuadro) / 100})`;

            const marco = document.getElementById("fondoMarco");
            const marcoTransparencia = document.getElementById("transparenciaMarco").value;
            const tamano = document.getElementById("tamanoFondo").value;

            marco.style.backgroundImage = `url(${imagenes[idxImagen]})`;
            marco.style.opacity = (100 - marcoTransparencia) / 100;
            marco.style.backgroundSize = tamano + "%";
        }

        function cambiarFondo(dir) {
            idxImagen = (idxImagen + dir + imagenes.length) % imagenes.length;
            actualizarFondo();
        }

        function agregarNombre() {
            const input = document.getElementById("inputNombre");
            const valor = input.value.trim();
            if (valor) {
                nombres.push(valor);
                input.value = "";
                renderNombres();
            }
        }

        function confirmarEliminarTodos() {
            if (confirm("¬øEst√°s seguro de que deseas eliminar todos los nombres?")) {
                nombres = [];
                renderNombres();
            }
        }

function descargarImagen() {
    const vista = document.getElementById("preview");
    html2canvas(vista, {
        useCORS: true,
        allowTaint: true,
        backgroundColor: "#ffffff",
        scale: 2
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = `cumple_ucc_${Date.now()}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}

        ["tituloTexto", "subtituloTexto", "colorTitulo", "colorSubtitulo", "tamanoTitulo", "tamanoSubtitulo", "logoSize", "tamanoFondo", "transparenciaCuadro", "transparenciaMarco"].forEach(id => {
            document.getElementById(id).addEventListener("input", () => {
                renderEncabezado();
                actualizarFondo();
            });
        });

        renderNombres();
        renderEncabezado();
        actualizarFondo();
    </script>
</body>
